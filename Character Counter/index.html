<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Real-Time Character Counter</h1>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
        maxlength="120"
      ></textarea>
      <div class="counter">
        <p>
          Total Characters:
          <span class="total-characters" id="total-characters">0</span>
        </p>
        <p>
          Remaining:
          <span class="remaining-characters" id="remaining-characters"
            >120</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
