<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <span style="--i: 1">
          <img src="https://picsum.photos/id/19/300/200" alt="random image" />
        </span>
        <span style="--i: 2">
          <img src="https://picsum.photos/id/25/300/200" alt="random image" />
        </span>
        <span style="--i: 3">
          <img src="https://picsum.photos/id/28/300/200" alt="random image" />
        </span>
        <span style="--i: 4">
          <img src="https://picsum.photos/id/200/300/200" alt="random image" />
        </span>
        <span style="--i: 5">
          <img src="https://picsum.photos/id/215/300/200" alt="random image" />
        </span>
        <span style="--i: 6">
          <img src="https://picsum.photos/id/29/300/200" alt="random image" />
        </span>
        <span style="--i: 7">
          <img src="https://picsum.photos/id/234/300/200" alt="random image" />
        </span>
        <span style="--i: 8">
          <img src="https://picsum.photos/id/239/300/200" alt="random image" />
        </span>
      </div>
      <div class="btn-container">
        <button id="prev" class="btn">Prev</button>
        <button id="next" class="btn">Next</button>
      </div>
    </main>
  </body>
</html>
